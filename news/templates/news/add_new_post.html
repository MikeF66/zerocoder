{% extends 'main/layout.html' %}

{% block title %}
    <title>{{page}}</title>
{% endblock %}

{% block content %}
    <div class="container mt-2">
        <h2 class="mb-3">Добавьте новость на страницу сайта {{caption}}!</h2>

        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_news' %}">  <!--action="page.html" - добавляется если нужно
                перейти на др.страницу. в данном случае его можно не указывать-->
                    {%  csrf_token %}
                    <div class="form-group">
                        <label for="title">Заголовок новости</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="description">Краткое описание новости</label>
                        {{ form.short_description }}
                    </div>
                    <div class="form-group">
                        <label for="content">Содержание новости</label>
                        {{ form.text }}
                    </div>
                    <div class="form-group">
                        <label for="username">Автор публикации</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="date">Дата и время</label>
                        {{ form.pub_date }}
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить новость</button>
                </form>
                <p>{{error}}</p>
            </div>
        </div>
    </div>
{% endblock %}
